<div class="logo">
    <a href="https://www.eurecom.fr/en" class="simple-text">
        <div class="logo-img">
            <img src="https://firebasestorage.googleapis.com/v0/b/covid-19-61b7a.appspot.com/o/Covid19_icons%2Feurecom-logo.png?alt=media&token=ee8fd5fa-51fc-41eb-b0fd-ed2779bc6645" />
        </div>
        eurecom
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
